<!DOCTYPE html>
<!--This is the html file for the calculator-->
<html>
<head>
    <title>Brandon's Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ti-84 Silver</h1>
    <div id="calculator" class="allbtns">
        <input type="text" name="display" id="display" style="grid-area: display" disabled>
        <!--Numbers-->
        <button id="9" data-key="57" value="9" class="number numbers" style="grid-area:nine">9</button>
        <button id="8" data-key="56" value="8" class="number numbers" style="grid-area:eight">8</button>
        <button id="7" data-key="55" value="7" class="number numbers" style="grid-area:seven">7</button>
        <button id="6" data-key="54" value="6" class="number numbers" style="grid-area:six">6</button>
        <button id="5" data-key="53" value="5" class="number numbers" style="grid-area:five">5</button>
        <button id="4" data-key="52" value="4" class="number numbers" style="grid-area:four">4</button>
        <button id="3" data-key="51" value="3" class="number numbers" style="grid-area:three">3</button>
        <button id="2" data-key="50" value="2" class="number numbers" style="grid-area:two">2</button>
        <button id="1" data-key="49" value="1" class="number numbers" style="grid-area:one">1</button>
        <button id="0" data-key="48" value="0" class="number numbers" style="grid-area:zero">0</button>
        <button id="decimal" data-key="190" class ="number decimal" style="grid-area:decimal" value=".">.</button>
        <!--Operations-->
        <button id="+" data-key="187" value="+" class="number operations" style="grid-area:add">+</button>
        <button id="-" data-key="189" value="-" class="number operations" style="grid-area:subtract">-</button>
        <button id="*" data-key="88" value="*" class="number operations" style="grid-area:multiply">x</button>
        <button id="/" data-key="191" value="/" class="number operations"  style="grid-area:divide">/</button>
        <button id="operate" data-key="13" value="="  class="number operate" style="grid-area:operate">=</button>
        <button id="clear" data-key="67" class="number clear" style="grid-area:clear">C</button>
        <button id="backspace" data-key="8" value="" class="number backspace" style="grid-area: backspace">CE</button>
    </div>
</body>
<!-- JS source-->
<script type="text/javascript" src="calculator.js"></script>
</html>
