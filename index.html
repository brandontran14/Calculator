<!DOCTYPE html>
<!--This is the html file for the calculator-->
<html>
<head>
    <title>Brandon's Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ti-84 Silver</h1>
    <div id="calculator" class="allbtns">
        <input type="text" name="display" id="display" style="grid-area: display" disabled>
        <button id="9" value="9" class="number" style="grid-area:nine">9</button>
        <button id="8" value="8" class="number" style="grid-area:eight">8</button>
        <button id="7" value="7" class="number" style="grid-area:seven">7</button>
        <button id="6" value="6" class="number" style="grid-area:six">6</button>
        <button id="5" value="5" class="number" style="grid-area:five">5</button>
        <button id="4" value="4" class="number" style="grid-area:four">4</button>
        <button id="3" value="3" class="number" style="grid-area:three">3</button>
        <button id="2" value="2" class="number" style="grid-area:two">2</button>
        <button id="1" value="1" class="number" style="grid-area:one">1</button>
        <button id="0" value="0" class="number" style="grid-area:zero">0</button>
        <button id="+" value="+" class="operations" style="grid-area:add">+</button>
        <button id="-" value="-" class="operations" style="grid-area:subtract">-</button>
        <button id="*" value="*" class="operations"style="grid-area:multiply">x</button>
        <button id="/" value="/" class="operations" style="grid-area:divide">/</button>
        <button id="operate" value="=" style="grid-area:operate">=</button>
        <button id="clear" style="grid-area:clear">clear</button>
        <button id="decimal" style="grid-area:decimal" value=".">.</button>
    </div>
</body>
<!-- JS source-->
<script type="text/javascript" src="calculator.js"></script>
</html>
